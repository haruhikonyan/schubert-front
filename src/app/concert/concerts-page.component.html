<div class="container">
  <h1>演奏会</h1>

  <!-- TODO recruit-card.component 的なものへコンポーネント化 -->
  <div class="panel panel-default" *ngFor="let concert of concerts">
    <div class="panel-heading">
      <h3 class="panel-title">{{ concert.title }}</h3>
    </div>
    <div class="panel-body">
      <div class="sbt-flex-container">
        <img src="http://via.placeholder.com/150x150">
        <div class="sbt-flex-direction-colmn mx-4">
          <div class="h5">{{ concert.description }}</div>
          <div>{{ concert.team.name }}</div>
          <div>開場:{{concert.doorsOpen }}</div>
          <div>会場:{{ concert.hole.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
