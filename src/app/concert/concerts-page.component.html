<div class="container">
  <h1>演奏会</h1>

  <!-- TODO recruit-card.component 的なものへコンポーネント化 -->
  <div class="panel panel-default" *ngFor="let concert of concerts">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a [routerLink]="['./', concert.id]">{{ concert.title }}</a>
      </h3>
    </div>
    <div class="panel-body">
      <div class="d-flex">
        <img src="http://via.placeholder.com/200x300">
        <div class="d-flex flex-column mx-4">
          <div class="h5">{{ concert.description }}</div>
          <div>{{ concert.team.name }}</div>
          <div>開場:{{concert.doorsOpen }}</div>
          <div>会場:{{ concert.hole.name }}</div>
        </div>
      </div>
    </div>
  </div>
  {{concerts.length}}件の演奏会があります
  <a [routerLink]="['./new']">新しく演奏会宣伝をする</a>
</div>
