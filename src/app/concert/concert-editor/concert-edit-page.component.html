<div class="container">
  <div class="row">
  <h1>演奏会情報編集</h1>

  <app-concert-form [concert]="concert"></app-concert-form>

  <div class="actions py-3">

  <!-- 演奏会詳細画面へのリンク -->

  </div>
</div>
