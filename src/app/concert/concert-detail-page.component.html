<div class="container">
  <h1>演奏会情報詳細</h1>

  <!-- TODO recruit-card.component 的なものへコンポーネント化 -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ concert.title }}</h3>
    </div>
    <div class="panel-body">
      <div class="d-flex">
        <img src="http://via.placeholder.com/200x300">
        <div class="d-flex flex-column mx-4">
          <div class="h5">{{ concert.description }}</div>
          <div>{{ concert.team.name }}</div>
          <div>開場:{{concert.doorsOpen }}</div>
          <div>会場:{{ concert.hole.name }}</div>
        </div>
      </div>
    </div>
  </div>
  <form (ngSubmit)="moveEditConcertButtonClickHander()">
      <div class="form-group" *ngIf="!isLoggedIn">
        <input type="password" class="form-control input-lg" id="inputPassword" name="password" [(ngModel)]="password"
            placeholder="Password">
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary btn-block py-1 mb-1">
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          演奏会情報を編集する
        </button>
        <div class="alert alert-danger mt-1" *ngIf="canShowflushMessage">
          <small>パスワードの入力に誤りがあります</small>
        </div>
      </div>
    </form>
</div>
